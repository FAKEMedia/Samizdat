<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="z" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
	<defs>
		<mask id="flag-mask" x="0" y="0" width="1" height="1">
			<circle cx="255" cy="177" r="177" stroke-width="0" fill="#fff" />
		</mask>
		<path id="circle-up" d="M0,256 A 224 224 0 1,1 448,256" />
		<path id="circle-down" d="M0,256 A 224 224 0 1,0 448,256" />
	</defs>
	<g id="z-logo" fill="#555">
		<g id="russian-flag" transform="translate(0, 84)" mask="url(#flag-mask)">
			<rect id="white" x="0" y="0" width="512" height="118" fill="#ffffff" />
			<rect id="blue" x="0" y="118" width="512" height="118" fill="#0039a6" />
			<rect id="red" x="0" y="236" width="512" height="118" fill="#d52b1e" />
		</g>
		<g id="black-z" transform="translate(120, 162)" fill-opacity="0.0">
			<path d="M0 112 L120 0 L160 0 L72 82 L272 82 L156 188 L116 188 L202 112 Z" />
		</g>
		<g id="black-zz" transform="translate(128,128)">
			<path d="M0 0 L255 0 L255 32 L48 224 L255 224 L255 256 L0 255  L0 224 L208 32 L0 32 Z" />
		</g>
		<g id="fade-out" transform="translate(128, 160)" fill-opacity="0.0">
			<rect x="0" y="0" width="255" height="2" style="fill:white;" />
			<rect x="0" y="190" width="255" height="2" style="fill:#d52b1e;" />
		</g>
		<text transform="translate(31, 0)" style="font-size: 140%">
			<textPath xlink:href="#circle-up" startOffset="9%">Влади́мир Влади́мирович Пу́тин не фашист и не убийца</textPath>
			<textPath id="but" xlink:href="#circle-down" startOffset="26%" fill-opacity="0.0">Но его молчаливые помощники</textPath>
		</text>
	</g>
	<animate xlink:href="#black-z" attributeType="xml" attributeName="fill-opacity" from="0" to="1" begin="5s" dur="6s" additive="sum" fill="freeze" />
	<animate xlink:href="#fade-out" attributeType="xml" attributeName="fill-opacity" from="0" to="1" begin="5s" dur="6s" additive="sum" fill="freeze" />
	<animate xlink:href="#but" attributeType="xml" attributeName="fill-opacity" from="0" to="1" begin="12s" dur="1s" additive="sum" fill="freeze" />
</svg>

